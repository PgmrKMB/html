<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
            background-color: lightgreen;
        }

        .second {
            background-color: rgb(59, 92, 240);
        }

        .text {
            font-size: 2em;
        }

        #run {
            background-color: rgb(182, 65, 211);
            border: 5px rgb(215, 241, 128) solid;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <iframe src="https://www.youtube.com/embed/Z2Z9V-4DMGw"></iframe>
    <iframe src="https://www.youtube.com/embed/MMkJVtBu_lk"></iframe>



    <div class="container">
        <h2>Dropdowns</h2>
        <p>The .dropdown-divider class is used to separate links inside the dropdown menu with a thin horizontal line:
        </p>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Another link</a>
            </div>
        </div>

        <button class="btn-info" data-toggle="collapse" data-target="#demo">Collapsible</button>

        <div id="demo" class="collapse">
            <img src="/images/다운로드.jpeg"><br>
            Lorem ipsum dolor text....
        </div>



        <button id="run">실행</button>
        <div class="first text">1</div>
        <div class="second">2</div>
        <div class="text" id="run">3</div>
        <script>
            document.querySelector("#run").addEventListener(
                "click", () => {
                    alert("경고창!!!")
                    document.body.innerHTML += '<h1>추가</h1>';
                });
        </script>
</body>

</html>
