<body>
    <form action="/action">

        <!-- label id가 중요 -->
        <input type="checkbox" name="" id="aa">
        <label for="aa">개발자</label>

        <input type="radio" name="address" id="sejong">
        <label for="sejong">세종</label>
        <input type="radio" name="address" id="seoul">
        <label for="seoul">서울</label>

        <br>

        <label for="fname">First name:</label><br>
        <input readonly type="text" id="fname" name="fname" value="John">
        <br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe" disabled>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
